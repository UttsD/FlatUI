<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <link href="index.css" rel="stylesheet"></head>
  <body>
    <div class="blocks">
      <article class="buttons">
        <h1>standard buttons</h1>
        <section class="standartButts">
              <button class="standartButt ripple_button turquoise small no-shadow">button</button>
              <button class="standartButt ripple_button turquoise big no-shadow">button</button>
              <button class="standartButt ripple_button red big no-shadow">button</button>
              <button class="standartButt ripple_button red small no-shadow">button</button>
        </section>
        <section class="standartButts">
              <button class="standartButt ripple_button turquoise small shadow-turquoise">button</button>
              <button class="standartButt ripple_button turquoise big shadow-turquoise">button</button>
              <button class="standartButt ripple_button red big shadow-turquoise">button</button>
              <button class="standartButt ripple_button red small shadow-turquoise">button</button>
        </section>
        <section class="standartButts">
              <button class="standartButt ripple_button turquoise small shadow-turquoise">button</button>
              <button class="standartButt ripple_button turquoise big shadow-turquoise">button</button>
              <button class="standartButt ripple_button turquoise big shadow-turquoise">button</button>
              <button class="standartButt ripple_button turquoise small shadow-turquoise">button</button>
        </section>
      </article>
      <article class="arrow_buttons">
        <h2 class="head">arrow buttons</h2>
        <section class="arrow_buttons_body">
              <div class="arrow_button">
                <div class="arrow_container arrow_button_salmon1">
                  <svg class="arrow-svg arrow_button_left" viewbox="0 0 100 100">
                    <circle cx="50%" cy="50%" r="47%" stroke-width="6%"></circle>
                    <polyline points="59,29 38,50 59,71" stroke-width="7%"></polyline>
                  </svg>
                </div>
              </div>
              <div class="arrow_button">
                <div class="arrow_container arrow_button_salmon1">
                  <svg class="arrow-svg arrow_button_right" viewbox="0 0 100 100">
                    <circle cx="50%" cy="50%" r="47%" stroke-width="6%"></circle>
                    <polyline points="59,29 38,50 59,71" stroke-width="7%"></polyline>
                  </svg>
                </div>
              </div>
              <div class="arrow_button">
                <div class="arrow_container arrow_button_grey">
                  <svg class="arrow-svg arrow_button_left" viewbox="0 0 100 100">
                    <circle cx="50%" cy="50%" r="47%" stroke-width="6%"></circle>
                    <polyline points="59,29 38,50 59,71" stroke-width="7%"></polyline>
                  </svg>
                </div>
              </div>
              <div class="arrow_button">
                <div class="arrow_container arrow_button_grey">
                  <svg class="arrow-svg arrow_button_right" viewbox="0 0 100 100">
                    <circle cx="50%" cy="50%" r="47%" stroke-width="6%"></circle>
                    <polyline points="59,29 38,50 59,71" stroke-width="7%"></polyline>
                  </svg>
                </div>
              </div>
              <div class="arrow_button">
                <div class="arrow_container arrow_button_salmon2">
                  <svg class="arrow-svg arrow_button_left" viewbox="0 0 100 100">
                    <circle cx="50%" cy="50%" r="47%" stroke-width="6%"></circle>
                    <polyline points="59,29 38,50 59,71" stroke-width="7%"></polyline>
                  </svg>
                </div>
              </div>
              <div class="arrow_button">
                <div class="arrow_container arrow_button_salmon2">
                  <svg class="arrow-svg arrow_button_right" viewbox="0 0 100 100">
                    <circle cx="50%" cy="50%" r="47%" stroke-width="6%"></circle>
                    <polyline points="59,29 38,50 59,71" stroke-width="7%"></polyline>
                  </svg>
                </div>
              </div>
        </section>
      </article>
      <article class="pie_charts">
        <h2 class="head">percentages / pie chart</h2>
        <section class="pie_charts_body">
              <div class="clearfix">
                <div class="c100 big p0"><span>0</span>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
              </div>
              <div class="clearfix">
                <div class="c100 big p38"><span>38</span>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
              </div>
              <div class="clearfix">
                <div class="c100 big p62"><span>62</span>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
              </div>
              <div class="clearfix">
                <div class="c100 big p89"><span>89</span>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
              </div>
          <canvas id="donat"></canvas>
        </section>
      </article>
      <article class="sliders">
        <h2 class="head">sliders</h2>
      </article>
    </div>
  <script type="text/javascript" src="common.js"></script><script type="text/javascript" src="index.js"></script></body>
</html>
